    path:     /login
    defaults: { _controller: ARPCCoreBundle:Security:login }

login_check:
    path:     /login_check
    defaults: { _controller: ARPCCoreBundle:Security:login_check }
    
logout:
    path:     /logout
    defaults: { _controller: ARPCCoreBundle:Security:logout }